<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Network</title>
  <style>
    /* Add your CSS styles here */
    /* Example styles for responsiveness */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alumni Network</h1>
    <form id="businessForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="businessName">Business Name:</label>
        <input type="text" id="businessName" required>
      </div>
      <div class="form-group">
        <label for="businessDescription">Business Description:</label>
        <textarea id="businessDescription" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    // Add your JavaScript code here
    document.getElementById("businessForm").addEventListener("submit", function (event) {
      event.preventDefault();
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var businessName = document.getElementById("businessName").value;
      var businessDescription = document.getElementById("businessDescription").value;

      // Here, you can send the form data to a server using AJAX or perform any other operations as per your requirements

      // Clear the form after submission
      document.getElementById("businessForm").reset();

      alert("Form submitted successfully!");
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    /* Add your CSS styles here */
    /* Example styles for responsiveness */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: #fff;
    }

    .notification {
      background-color: #f2f2f2;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <div id="notification"></div>
    <div id="loginForm">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>

    <div id="expenseForm" style="display: none;">
      <h2>Expense Tracking</h2>
      <form>
        <div class="form-group">
          <label for="expenseName">Expense Name:</label>
          <input type="text" id="expenseName" required>
        </div>
        <div class="form-group">
          <label for="expenseAmount">Expense Amount:</label>
          <input type="number" id="expenseAmount" required>
        </div>
        <div class="form-group">
          <button type="submit">Add Expense</button>
        </div>
      </form>

      <h2>Expense List</h2>
      <table id="expenseTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // Add your JavaScript code here
    var expenses = [];

    // Show notification message
    function showNotification(message) {
      var notificationDiv = document.getElementById("notification");
      notificationDiv.innerHTML = '<div class="notification">' + message + '</div>';
      setTimeout(function() {
        notificationDiv.innerHTML = '';
      }, 3000);
    }

    // Handle login form submission
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Here, you can perform authentication checks against a server or use localStorage for demo purposes

      // For demo purposes, let's assume successful login
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("expenseForm").style.display = "block";
    });

    // Handle expense form submission
    document.getElementById("expenseForm").addEventListener("submit", function (event) {
      event.preventDefault();
      var expenseName = document.getElementById("expenseName").value;
      var expenseAmount = document.getElementById("expenseAmount").value;

      // Add expense to the list
      expenses.push({ name: expenseName, amount: expenseAmount });

      // Update expense table
      var expenseTable = document.getElementById("expenseTable");
      var newRow = expenseTable.insertRow();
      var nameCell = newRow.insertCell();
      var amountCell = newRow.insertCell();
      nameCell.innerHTML = expenseName;
      amountCell.innerHTML = expenseAmount;

      // Clear the form after submission
      document.getElementById("expenseForm").reset();

      showNotification("Expense added successfully!");
    });
  </script>
</body>
</html>
